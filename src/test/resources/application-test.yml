spring:
  datasource:
    url: jdbc:tc:postgresql:15:///testdb
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

# Match production configuration for consistent testing
server:
  servlet:
    context-path: /api

logging:
  level:
    root: INFO
    com.programmingwithtyler.financeforge: DEBUG
    org.testcontainers: INFO